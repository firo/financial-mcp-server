version: '3.8'

services:
  financial-mcp-server:
    build:
      context: https://github.com/firo/financial-mcp-server.git#main
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  financial-mcp-server-dev:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    command: ["python", "-u", "-m", "uvicorn", "mcp_streamable_wrapper:app", "--host", "0.0.0.0", "--port", "8000"]